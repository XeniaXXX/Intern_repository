<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company culture</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__item container__item--1 img--square">
        <div class="container__item__title">COMPANY CULTURE</div>
        <div class="container__item__icons">
          <svg class="container__item__icon">
            <use xlink:href="sprite.svg#instagram"></use>
          </svg>
          <svg class="container__item__icon">
            <use xlink:href="sprite.svg#phone"></use>
          </svg>
          <svg class="container__item__icon">
            <use xlink:href="sprite.svg#mail"></use>
          </svg>
        </div>
      </div>

      <div class="container__item container__item--2 container__item--grey">
        <p class="container__item__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa
          ultricies aliquam egestas amet mi aliquam. Eu, vel massa elementum
          nulla.
        </p>
      </div>

      <picture class="container__item container__item--3 img--square">
        <source srcset="img/girl_in_hat@2x.avif" type="image/avif" />
        <source srcset="img/girl_in_hat@2x.webp" type="image/webp" />
        <source srcset="img/girl_in_hat@2x.jpg" type="image/jpeg" />

        <source srcset="img/girl_in_hat.avif" type="image/avif" />
        <source srcset="img/girl_in_hat.webp" type="image/webp" />

        <img
          src="img/girl_in_hat.jpg"
          alt="Girl wearing black hat"
          class="container__item__img"
        />
      </picture>

      <picture class="container__item container__item--4">
        <source srcset="img/coffee@2x.avif" type="image/avif" />
        <source srcset="img/coffee@2x.webp" type="image/webp" />
        <source srcset="img/coffee@2x.jpg" type="image/jpeg" />

        <source srcset="img/coffee.avif" type="image/avif" />
        <source srcset="img/coffee.webp" type="image/webp" />

        <img
          src="img/coffee.jpg"
          alt="A cup of coffee"
          class="container__item__img"
        />
      </picture>

      <div
        class="container__item container__item--5 container__item--brown"
      ></div>

      <picture class="container__item container__item--6 img--rect">
        <source srcset="img/girl_laughing@2x.avif" type="image/avif" />
        <source srcset="img/girl_laughing@2x.webp" type="image/webp" />
        <source srcset="img/girl_laughing@2x.jpg" type="image/jpeg" />

        <source srcset="img/girl_laughing.avif" type="image/avif" />
        <source srcset="img/girl_laughing.webp" type="image/webp" />

        <img
          src="img/girl_laughing.jpg"
          alt="A laughing girl"
          class="container__item__img"
        />
      </picture>

      <picture class="container__item container__item--7 img--rect">
        <source srcset="img/girl_standing@2x.avif" type="image/avif" />
        <source srcset="img/girl_standing@2x.webp" type="image/webp" />
        <source srcset="img/girl_standing@2x.jpg" type="image/jpeg" />

        <source srcset="img/girl_standing.avif" type="image/avif" />
        <source srcset="img/girl_standing.webp" type="image/webp" />

        <img
          src="img/girl_standing.jpg"
          alt="Girl with flowers"
          class="container__item__img"
        />
      </picture>

      <picture class="container__item container__item--8 img--rect">
        <source srcset="img/door@2x.avif" type="image/avif" />
        <source srcset="img/door@2x.webp" type="image/webp" />
        <source srcset="img/door@2x.jpg" type="image/jpeg" />

        <source srcset="img/door.avif" type="image/avif" />
        <source srcset="img/door.webp" type="image/webp" />

        <img
          src="img/door.jpg"
          alt="Perspective photo of white door"
          class="container__item__img"
        />
      </picture>

      <div
        class="container__item container__item--9 container__item--red img--rect"
      ></div>

      <picture class="container__item container__item--10">
        <source srcset="img/man@2x.avif" type="image/avif" />
        <source srcset="img/man@2x.webp" type="image/webp" />
        <source srcset="img/man@2x.jpg" type="image/jpeg" />

        <source srcset="img/man.avif" type="image/avif" />
        <source srcset="img/man.webp" type="image/webp" />

        <img
          src="img/man.jpg"
          alt="A handsome guy"
          class="container__item__img"
        />
      </picture>
    </div>
  </body>
</html>
